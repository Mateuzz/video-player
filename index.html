<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e1ec333ac0.js" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Security-Policy" content="media-src *">
    <title>Custom Video Player</title>
</head>

<body>
    <div class="video-player" data-speed="1">
        <video>
            <source src="Nosql.mp4">
        </video>

        <div class="video-controls-box">
            <div class="video-time-bar-box">
                <div class="video-time-bar"></div>
                <div class="video-time-bar-ball"></div>
            </div>
            <div class="video-controls">
                <div class="video-controls-start">
                    <button class="video-play"><i class="fa-solid fa-play"></i></button>
                    <button class="video-stop"><i class="fa-solid fa-stop"></i></button>
                    <button class="video-mute"><i class="fa-solid fa-volume-high"></i></button>
                    <input class="video-volume-slider" type="range" min="0" max="1" step="0.01" value="1">
                    <div class="video-timer-label">
                        <span class="video-elapsed">00:00</span>
                        / 
                        <span class="video-duration">00:00</span>
                    </div>
                </div>
                <div class="video-controls-end">
                    <button class="video-backward"><i class="fa-solid fa-backward"></i></button>
                    <button class="video-forward"><i class="fa-solid fa-forward"></i></button>
                    <button class="video-fullscreen"><i class="fa-solid fa-expand"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
